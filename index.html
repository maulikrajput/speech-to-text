<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Speech To Text</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .speechBox {
            min-height: 200px;
            max-height: 85vh;
            width: 90%;
            margin: auto;
            overflow-y: auto;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2rem;
            position: relative;
        }
        .controlBox {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .mic-btn {
            font-size: 2rem;
            background-color: #0d6efd;
            color: #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            border: none;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
            cursor: pointer;
        }
        .mic-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 86, 179, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex flex-column align-items-center justify-content-center min-vh-100">
                <div class="speechBox" id="speechBox">
                    <span id="finalVoiceText"></span>&nbsp;
                    <span id="interVoiceText" class="text-secondary">Click mic to start...</span>
                    <div class="controlBox">
                        <button id="btn-play" class="mic-btn" onclick="clickListenStart()" title="Start">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                        <button id="btn-pause" class="mic-btn" onclick="clickListenPause()" hidden title="Pause">
                            <i class="bi bi-pause-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./testSpeech.js" type="text/javascript"></script>
    <script>
        function clickListenStart() {
            tspSocket.grantPermission('en-US');
            document.getElementById('interVoiceText').innerText = 'Listening...';
            document.getElementById('btn-play').hidden = true;
            document.getElementById('btn-pause').hidden = false;
        }

        function clickListenPause() {
            tspSocket.stopRecording();
            document.getElementById('interVoiceText').innerText = 'Click mic to continue...';
            document.getElementById('btn-play').hidden = false;
            document.getElementById('btn-pause').hidden = true;
        }
    </script>
</body>
</html>
